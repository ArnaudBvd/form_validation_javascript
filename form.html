<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérifier un mot de passe en JavaScript</title>
    <link rel="stylesheet" href="form.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400&display=swap" rel="stylesheet">
    <script src="form.js"></script>
</head>

<body>
    <div class="container">
        <form action="">
            <label for="user">Nom :</label>
            <input type="text" required>

            <label for="user">Prénom :</label>
            <input type="text" required>

            <label for="user">Email :</label>
            <input type="email" required>

            <label for="password">Mot de passe :</label>
            <input type="password" id="psw" required>

            <label for="confirmPassword">Confirmation du mot de passe :</label>
            <input type="password" id="confirmPsw" required>

            <input type="submit" value="Envoyer" id="btn" disabled>
        </form>
    </div>

    <div id="message">
        <h3>Le mot de passe doit contenir les éléments suivants :</h3>
        <p id="letter" class="invalid">Une lettre minuscule</p>
        <p id="capital" class="invalid">Une lettre majuscule</p>
        <p id="number" class="invalid">Un chiffre</p>
        <p id="special" class="invalid">Un caractère spécial</p>
        <p id="length" class="invalid">8 caractères au minimum</p>
        <p id="controlConfirmPsw" class="invalid">Correspondance des mots de passe</p>
    </div>
</body>

</html>
